allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}
dependencies {
    classpath 'com.android.tools.build:gradle:7.0.0'  // Update to a version compatible with Gradle 7.x
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
